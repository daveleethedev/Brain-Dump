<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Braindump | Home</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/uiverse.css">
    <link rel="stylesheet" href="styles/cellVersion.css">
    <link rel="shortcut icon" href="images/Randonetheone.png" type="image/x-icon">
  </head>
  <body>
    <nav>
      <h1 id="title">
        <a href="">Brain<span style="color: rgb(1, 86, 11);">Dump</span></a>
      </h1>
      <h3 id="createBtn"><a href="create.html">Criar Tópico</a></h3>

      <input
        type="search"
        name="searchbar"
        id="searchbar"
        placeholder="Pesquisar Tópico..."
      />
      <button id="searchBtn">🔍</button>
      <button id="closeButton" onclick="sairDoApp()">x</button>
    </nav>
    <main>
      <img class="rand"
        style="width: 350px; z-index: 0; position: fixed"
        src="images/Randonetheone.png"
        alt=""
      />

      <div id="counter">
        Tópicos Postados: <span id="topics-counter">0</span>
      </div>

      <div id="container">
        <p id="aviso" style="text-align: center; color: rgb(15, 205, 15); font-size: 30px; margin-top: 130px;margin-bottom: 0px;">Você não postou nenhum tópico ainda
          <br>
          clique em <a style="color:rgb(56, 255, 56); text-decoration: underline;" href="create.html">Criar tópico</a> para criar o seu primeiro post no Brain Dump
        </p>
      </div>
      <div class="tree-div">
        <div class="tree">
          <div class="branch" style="--x:0">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="branch" style="--x:1">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="branch" style="--x:2">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="branch" style="--x:3">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="stem">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <span class="shadow"></span>
        </div>
      </div>


    </main>

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/scroll.js"></script>

    <script>
      const { app } = require('@electron/remote');
      function sairDoApp() {
      app.quit();
  }
</script>

</script>
  </body>
</html>
