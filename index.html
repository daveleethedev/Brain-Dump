<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Dump</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/uiverse.css">
    <link rel="shortcut icon" href="images/Randonetheone.png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <h1>
        <a href="#">Brain Dump</a>
      </h1>
      <h3><a href="create.html">Criar Tópico</a></h3>

      <input
        type="search"
        name="searchbar"
        id="searchbar"
        placeholder="Pesquisar Tópico..."
      />
      <button id="searchBtn">🔍</button>
    </nav>
    <main>
      <img
        style="width: 350px; z-index: 0; position: fixed"
        src="images/randone icon.png"
        alt=""
      />

      <div id="counter">
        Tópicos Postados: <span id="topics-counter">0</span>
      </div>

      <div id="container">
        <p style="text-align: center; color: rgb(15, 205, 15); font-size: 30px; margin-top: 130px;margin-bottom: 0px;">Você não postou nenhum tópico ainda</p>
      </div>
      <div class="tree-div">
        <div class="tree">
          <div class="branch" style="--x:0">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="branch" style="--x:1">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="branch" style="--x:2">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="branch" style="--x:3">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <div class="stem">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
          </div>
          <span class="shadow"></span>
        </div>
      </div>


    </main>

    <script src="js/index.js"></script>
  </body>
</html>
